<!DOCTYPE html>
<html>
    
    <head>
        <script src="../library/jquery-1.7.2.min.js"></script>
        <script src="../library/underscore-min.js"></script>
        <script src="../library/backbone-min.js"></script>
        <script src="../library/json2.js"></script>
        <script src="../library/humanize.min.js"></script>
        <link href="../library/bootstrap/css/bootstrap.css" rel="stylesheet"
        type='text/css'>
        <link href="../library/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"
        type='text/css'>
        <script src="../library/transparency.min.js"></script>
        <script src="code.js"></script>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet'
        type='text/css'>
        <meta charset=utf-8 />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Norriture</title>
        <!--[if lt IE 9]>
            <link rel="stylesheet" href="stylesheets/ie.css">
        <![endif]-->
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            body {
                font-family:'PT Sans', sans-serif;
            }
            #header {
                text-align: center;
            }
            h4 {
                border-bottom: 1px solid #09C;
                color: #555;
                font-size: 18px;
                margin-bottom: 30px;
                position: relative;
                text-align: center;
            }
            h4 span {
                background: #FFF;
                padding: 0 15px;
                position: relative;
                top: 10px;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="row-fluid">
                <div class="twelve columns">
                    <div id="header">
                        <h1>Awesome</h1>
                        <br />
                        <form class="form-horizontal">
                            <input class="input-xlarge" type="text" id="appetizer" placeholder="Enter your appetizer here">
                            <a href="#" id="add" class="btn">Add meal</a>
                        </form>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row-fluid">
                <div class='hidden-phone'>
                    <div class="span3">
                        <image src="http://placehold.it/200x500&text=ADS"></image>
                    </div>
                </div>
                <br />
                <div class="span9">
                    <div id="meals"></div>
                </div>
            </div>
        </div>
        <div id="templates">
            <div class="plates">
                <h4>
                    <span id="plateNum"></span>
                </h4>
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail">
                            <img src="http://placehold.it/300/2E8B57/FFFFFF" alt="">
                            <h5>
                                <span id="appetizer"></span>
                            </h5>
                            <p>Deliciously fresh, crunchy, and saucy.</p>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img src="http://placehold.it/300/2E8B57/FFFFFF" alt="">
                            <h5>
                                <span id="entree"></span>
                            </h5>
                            <p>Perfectly breaded, overflowing with cheese.</p>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img src="http://placehold.it/300/2E8B57/FFFFFF" alt="">
                            <h5>
                                <span id="dessert"></span>
                            </h5>
                            <p>Perfectly soft dough topped with a strawberry for two.</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>

</html>
