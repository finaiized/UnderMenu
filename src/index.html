<!DOCTYPE html>
<html>
    
    <head>
        <script src="../library/jquery-1.7.2.min.js"></script>
        <script src="../library/underscore-min.js"></script>
        <script src="../library/backbone-min.js"></script>
        <script src="../library/json2.js"></script>
        <script src="code.js"></script>
        <meta charset=utf-8 />
        <title>La Norriture</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            article, aside, figure, footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                font-family:'Open Sans', sans-serif;
                text-align: center;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            #meals {
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <h1>Menu</h1>
        <button id="add">Add meal</button>
        <input type="text" id="appetizer" placeholder="Enter your appetizer here">
        <div id="meals">
            <ol></ol>
            </meals>
            <script type="text/html" id="template-menu">
                <% _.each(meals, function (meal) { %> <li> Appetizer: <%= meal.appetizer %> ,
                    Entree: <%= meal.entree %> ,
                    Dessert: <%= meal.dessert %> </li>
          <% }); %>
            </script>
    </body>

</html>
